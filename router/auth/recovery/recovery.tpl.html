<h3>{{'auth.passwordRecovery.title' | i18next}}</h3>

<div class="alert alert-danger" ng-show="recoveryForm.error">
    {{'auth.passwordRecovery.errorRecovery' | i18next}}
</div>
<div class="alert alert-success" ng-show="recoveryForm.success">
    {{'auth.passwordRecovery.successRecovery' | i18next}}
</div>

<form name="form" role="form" ng-submit="recovery()">
    <div class="form-group"
         ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
        <input type="email" ng-model="recoveryForm.email" placeholder="{{'auth.passwordRecovery.email' | i18next}}"
               name="username" id="username" class="form-control"
               required/>
        <span ng-show="form.username.$dirty && form.username.$error.required"
              class="help-block ng-hide">{{'auth.login.invalidEmail' | i18next}}</span>

    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">{{'auth.passwordRecovery.recovery' | i18next}}</button>
        <p class="restore-password">
            <a ui-sref="login">{{'auth.login.login' | i18next}}</a>
        </p>
    </div>
</form>
